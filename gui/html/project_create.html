

<link rel="stylesheet" href="gui/css/style-project.css" type="text/css" media="screen" />
<section id="create_new_project_page" ng:controller="ValidationCtrl">
	<section id="create_new_project_Header">
		<section class="section_header">Create New Project</section>
	</section>
	<section id="create_new_project_section" >
		<form id="createNewProjectForm" action="{{formServer}}form/project/create" method="POST">
			<fieldset>
				<legend>Project Details</legend>
				<ol>
					<li><label for="createNewProject_title">Title</label><input id="createNewProject_title" name="createNewProject_title" type="text" placeholder="Eg. My Awesome Project"  autofocus ng:required><font color="red">*</font></li>
					<li><label for="createNewProject_budget">Total Budget (SGD$)</label><input id="createNewProject_budget" name="createNewProject_budget" type="text" placeholder="Eg. 25.00" ng:validate="integer:25" ng:required><font color="red">*</font></li>
					<li><label for="createNewProject_description">Project Description</label><textarea class="createNewProject_description" name="createNewProject_description" rows="" placeholder="Eg. This is a web-portal for entrepreneurs and students." ng:required></textarea><font color="red">*</font></li>
					<li><label for="createNewProject_tags">Tag(s)</label><textarea class="createNewProject_tags" name="createNewProject_tags" rows="" placeholder="Eg. jQuery, HTML5, CSS"></textarea></li>
				</ol>
			</fieldset>
			<fieldset>
				<fieldset>
					<ol>
						<li><font color="red">*</font><input id="projectAddBid_agreeToTerms" name="projectAddBid_agreeToTerms" type="checkbox" ng:required><label for="projectAddBid_agreeToTerms">I agree to the terms</label></li>
					</ol>
				</fieldset>
				<fieldset>
					<!--<button id="projectAddBid_bidBtn" type="submit">Post Project</button>-->
					<button type="submit" ng:disabled="{{$invalidWidgets.visible()||!projectAddBid_agreeToTerms}}">Post</button>
				</fieldset>
			</fieldset>
		</form>
	</section>
</section>
