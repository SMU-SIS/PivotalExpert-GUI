

<link rel="stylesheet" href="gui/css/style-project.css" type="text/css" media="screen" />
<section id="create_new_project_page">
	<section id="create_new_project_Header">
		<section class="section_header">Create New Project</section>
	</section>
	<section id="create_new_project_section" >
		<form id="createNewProjectForm" action="{{formServer}}form/project/create" method="POST">
			<fieldset>
				<legend>Project Details</legend>
				<ol>
					<li><label for="createNewProject_title">Title<span class="required_tag">*</span></label><input id="createNewProject_title" name="createNewProject_title" type="text" placeholder="Eg. My Awesome Project"  autofocus required></li>
					<li><label for="createNewProject_budget">Total Budget (USD$)<span class="required_tag">*</span></label><input id="createNewProject_budget" name="createNewProject_budget" type="text" placeholder="Eg. 25.00" ng:validate="integer:25" required></li>
					<li><label for="createNewProject_description">Project Description<span class="required_tag">*</span></label><textarea class="createNewProject_description" name="createNewProject_description" rows="" placeholder="Eg. This is a web-portal for entrepreneurs and students." required></textarea></li>
					<li><label for="createNewProject_requirements">Project Requirements<span class="required_tag">*</span></label><textarea class="createNewProject_requirements" name="createNewProject_requirements" rows="" placeholder="Eg. 1. A log in page. 2. Deployed onto Google App Engine." required></textarea></li>
					<li><label for="createNewProject_type">Application Type<span class="required_tag">*</span></label><select name="createNewProject_type">
									<option ng:repeat="item in appType">{{item.name}}</option>
								</select></li>
					<li><label for="createNewProject_languages">Languages (Pick up to 3)</label>
						<ul class="projectListOptions">
							<li ng:repeat="item in languages"><input type="checkbox" name="createNewProject_languages" value="{{item.name}}">{{item.name}}</input></li>
						</ul>
					</li>
					<li><label for="createNewProject_database">Database used<span class="required_tag">*</span></label>
						<select name="createNewProject_database">
							<option ng:repeat="item in databases" value="{{item.name}}">{{item.name}}</option>
						</select>
					</li>
					<!--<li><label for="createNewProject_tags">Tag(s)</label><textarea class="createNewProject_tags" name="createNewProject_tags" rows="" placeholder="Eg. jQuery, HTML5, CSS"></textarea></li>-->
				</ol>
			</fieldset>
			<fieldset>
				<fieldset>
					<ol>
						<li><input id="projectAddBid_agreeToTerms" name="projectAddBid_agreeToTerms" type="checkbox"><label for="projectAddBid_agreeToTerms">I agree to the terms</label></li>
					</ol>
				</fieldset>
				<fieldset ng:controller="ValidationCtrl">
					<!--<button id="projectAddBid_bidBtn" type="submit">Post Project</button>-->
					<button id="projectAddBid_bidBtn" type="submit" ng:disabled="{{!projectAddBid_agreeToTerms}}">Post Project</button>
				</fieldset>
			</fieldset>
		</form>
	</section>
</section>
