<link media="screen" type="text/css" href="gui/css/style-user.css" rel="stylesheet">
<section id="left_panel" style="top: 168px;">
	<div class="profile_details_pic">
		<img src="http://www.gravatar.com/avatar/{{user.gravatar}}?s=150&d=mm" alt="{{currentUser.nickname}}" border="3"/></div>
		<div class="profile_details_school" ng:show="user.school">
			<span class="profile_details_school_initials">{{user.school_short}}</span>
		</div>
	</div>
</section>
<section id="right_panel">
	<section id="user_heading" style="border-bottom: 1px solid gray;padding-bottom:10px">
		<div class="profile_details_nick" style="margin-bottom:0">{{user.nickname}}</div>
		<span id="user_heading_subtitle" style="font-size:12px;color:gray" ng:show="user.verified">Verified Developer from {{user.school}}</span>
	</section>
	<section id="user_tabs">
		<ul>
			<li><a ng:click="user_view = 'gui/html/user_view_profile.html'">Profile</a></li>
			<li><a ng:click="user_view = 'gui/html/user_view_work.html'">Work</a></li>
			<li><a ng:click="user_view = 'gui/html/user_view_badges.html'">Badges</a></li>
		</ul>
	</section>
	<section id="user_content" ng:init="user_view = 'gui/html/user_view_profile.html'">
		<ng:include src="user_view"/>
	</section>
</section>
