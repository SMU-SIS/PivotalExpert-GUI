<script src="gui/js/scripts.js"></script>
<script type="text/javascript">
$("#user_addthis").click(function(){
	$.getScript('http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4eb3968f3e31f112',function(){

	var add_this_html =
	'<div class="addthis_toolbox addthis_default_style ">'+
	'<a class="addthis_button_preferred_1"></a>'+
	'<a class="addthis_button_preferred_2"></a>'+
	'<a class="addthis_button_preferred_3"></a>'+
	'<a class="addthis_button_compact"></a>'+
	'<a class="addthis_counter addthis_bubble_style"></a>'+
	'</div>';
	
	$("#user_addthis").html(add_this_html);
	addthis.init();
		});
});
</script>
<link rel="stylesheet" href="gui/css/style-user.css" type="text/css" media="screen" />
<section class="body_main">
	<!--left panel-->
	<section id="left_panel">
		<section id="user_details_panel"> 
			<section id="user_profile_details">
				<div class="user_view_details_nick">{{user.nickname}}</div>
				<div class="user_view_details_pic"><img src="http://www.gravatar.com/avatar/{{user.gravatar}}?s=150&d=mm" alt="{{user.nickname}}" border="3"/></div>
				<div class="user_view_details_school" ng:show="user.school">
					<span class="user_view_details_school_initials">{{user.school_short}}</span>
				</div>
				
			</section>
			<section id="user_view_controls">
				<ul>
					<!--<li class="profile_details_editProfile"><a href="#/" alt="Add as Friend"><img src="gui/icons/addasfriend.png" alt="margin-left: 5px;"> Add as Friend</a></li>
					<li class="profile_details_messages"><a href="#/" alt="Send a Message"><img src="gui/icons/sendamsg.png" alt="Send a Message"> Send a Message</a></li>-->
					<li id="user_addthis">Share This</li>
				</ul>
			</section>
		</section>
	</section>
	<!--right panel-->
	<section id="right_panel">
		<section id="user_info_panel"> 
			<section class="tabs">
				<ul class="tabs">
					<li><a ng:click="user_view = 'gui/html/user_view_profile.html'" id="user_profile_tab" onclick="$(this).addClass('active');$('#user_work_tab').removeClass('active');$('#user_badges_tab').removeClass('active');">My Profile</a></li>
					<li><a ng:click="user_view = 'gui/html/user_view_work.html'" id="user_work_tab" onclick="$(this).addClass('active');$('#user_profile_tab').removeClass('active');$('#user_badges_tab').removeClass('active');">My Work</a></li>
					<li><a ng:click="user_view = 'gui/html/user_view_badges.html'" id="user_badges_tab" onclick="$(this).addClass('active');$('#user_profile_tab').removeClass('active');$('#user_work_tab').removeClass('active');">My Badges</a></li>
				</ul>
			</section>
			<ng:include src="user_view" />
		</section>
	</section>
</section>
