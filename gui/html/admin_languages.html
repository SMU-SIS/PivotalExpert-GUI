
<style>

.header_label {
	position: absolute;
	top: 0;
	left: 0;
	background: #0097FE;
	color: #FFFFFF;
	width: 312px;
	height: 20px;
	padding: 2px 0 2px 10px;
	line-height: 20px;
	text-transform: uppercase;
	font-size: 12px;
	font-weight: bold;
	z-index: 5;
}
#admin_languages_languagesbar, #admin_languages_addalanguagebar, #admin_languages_levelsbar {
	position: relative;
}
#admin_languages_availablelanguages, #admin_languages_addalanguage, #admin_languages_levels {
	width: 520px;
	margin-left: 320px;
	padding: 0 0 20px 50px;
	border-left: 2px dotted #797979;
	margin-bottom: 35px;
}

form#addALanguageForm {
	position: relative;
}
form#addALanguageForm ul {	
	padding: 0;
    margin: 0;
}
form#addALanguageForm ul li {
    position: relative;
    margin: 4px 0px;
    line-height: 30px;
    list-style: none;
}
form#addALanguageForm label {
    float: left;
    font-size: 12px;
    width: 280px;
    cursor: default;
}
#admin_badge_type {
	position: absolute;
	top: 0;
	left: 0;
}
form#addALanguageForm input:not([type=radio]) {
    background: #FFFFFF;
    border: 2px solid #E7E7E7;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    -khtml-border-radius: 3px;
    border-radius: 3px;
    font: italic 13px Georgia, "Times New Roman", Times, serif;
    outline: none;
    padding: 5px;
    width: 205px;
}

form#addALanguageForm select {
	position: relative;
	margin: 0 0 0 280px;
	padding: 4px 5px;
	width: 220px;
	height: 32px;
	background: #F0F0F0;
	font: italic 13px Georgia, "Times New Roman", Times, serif;
	color: #000000;
	border: 2px solid #E7E7E7;
}
form#addALanguageForm input:not([type=radio]):focus, form#addALanguageForm select:focus {
    background: #FFFF00;
}




</style>

<link rel="stylesheet" href="gui/css/style-admin.css" type="text/css" media="screen" />
<link rel="stylesheet" href="gui/css/style-thebadge.css" type="text/css" media="screen" />
<section id="admin_languages_page">
	<section id="admin_languages_Header">
		<section class="section_header">Admin | Edit Languages</section>
		<section id="admin_languages_languagesbar">
			<section class="header_label">Available Languages</section>
			<section id="admin_languages_availablelanguages">
				<div ng:repeat="badge in languages.languages" class="badge" style="float:left;border: 2px solid #{{badge.color}};background-color:#{{badge.color}}">
					<div class="badge-level" style="color:#{{badge.color}}">Level 1</div>
					{{badge.shortName}}
				</div>
				<div style="clear:both">&nbsp;</div>
			</section>
		</section>
		<section id="admin_languages_addalanguagebar">
			<section class="header_label">Add a Language</section>
			<section id="admin_languages_addalanguage">
				<form id="addALanguageForm" action="form/admin/language" method="post">
					<ul>
						<li><label for="admin_badge_name">Property Name</label><input type="text" name="admin_badge_name" id="admin_badge_name"></li>
						<li><label for="admin_badge_shortName">Property ShortName (less than 4 characters)</label><input type="text" name="admin_badge_shortName" id="admin_badge_shortName"></li>
						<li><label id="admin_badge_type" for="admin_badge_type">Property Type</label>
							<select name="admin_badge_type">
								<option value="0">Application Type</option>
								<option value="1">Language</option>
								<option value="2">Database</option>
							</select>
						</li>
						<li ng:show="admin_badge_name && admin_badge_shortName"><input type="submit" value="Add {{admin_badge_name}}"></li>
					</ul>
				</form>
			</section>
		</section>
		<section id="admin_languages_levelsbar">
			<section class="header_label">Levels</section>
			<section id="admin_languages_levels">
			
<style>


#admin_languages_levels_Table input:not([type=radio]) {
    background: #FFFFFF;
    border: 2px solid #E7E7E7;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    -khtml-border-radius: 3px;
    border-radius: 3px;
    font: italic 11px Georgia, "Times New Roman", Times, serif;
    outline: none;
    padding: 1px;
    width: 100px;
    margin-top: -6px;
}
form#addALanguageForm button, #admin_languages_levels_Table button {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    -khtml-border-radius: 2px;
    border-radius: 2px;
     font-size: 10px;
	font-weight: bold;
	text-transform: uppercase;
	text-decoration: none;
	padding: 3px 5px;
	color: #000000;
	background: #FFD101;
	border: 0;
}
form#addALanguageForm button:hover, #admin_languages_levels_Table button:hover {
    background: #FFFF00;
    text-shadow: 0 1px 1px #FFD200;
    color: #000000;
    cursor: pointer;
}


#admin_languages_levels_Table {
	position: relative;
	width: 500px;
	min-height: 380px;
	height: auto;
	font-family: Helvetica, Arial;
	font-size: 12px;
}
#admin_languages_levels_Table tr {
}
#admin_languages_levels_Table tr td {
	padding: 4px 7px 6px 6px;
	margin: 2px 5px 0 0;
}
.admin_languages_levelsTableEntry {
	margin: 1px;
	padding: 1px;
	border-bottom: 1px solid #E2E2E2;
	border-left: 1px dotted #797979;
	border-right: 1px dotted #797979;
}
.table_header {
	font-weight: bold;
	float: left;
	margin-top: 3px;
}
.table_row {
	height: 10px;
	line-height: 10px;
	float: left;
	min-height: 10px;
}
.admin_languages_levelsTableHeader {
	padding-top: 2px;
	background: #FFFF00;
}
.admin_languages_levels_level {
	width: 50px;
	font-weight: bold;
}
.admin_languages_levels_levelheader {
	padding-left: 8px;
}
.admin_languages_levels_amount {
	width: 150px;
}
.admin_languages_levels_action {
	width: 150px;
	margin-top: 3px;
}

</style>
			
			
				<table id="admin_languages_levels_Table" border="0" cellpadding="0" cellspacing="0">
					<tr class="admin_languages_levelsTableHeader">
						<td>
							<div class="table_header admin_languages_levels_level"><span class="admin_languages_levels_levelheader">Level</span></div>
							<div class="table_header admin_languages_levels_amount">Amount (US$) to unlock</div>
							<div class="table_header admin_languages_levels_action">Action</div>
						</td>
					</tr>
					<tr class="admin_languages_levelsTableEntry" ng:repeat="level in languages.levels">
						<td>
							<div class="table_row admin_languages_levels_level" ng:init="edit = 'False'" ng:hide="edit"><span class="admin_languages_levels_levelheader">{{level.level}}</span></div>
							<div class="table_row admin_languages_levels_amount" ng:init="edit = 'False'" ng:hide="edit">{{level.amount}}</div>
							<div class="table_row admin_languages_levels_action" ng:init="edit = 'False'" ng:hide="edit"><button type="button" ng:click="edit = 'True'">Edit</button></div>
							
							<form id="levelsForm" action="form/admin/level/edit/{{level.id}}" method="post">
								<div class="table_row admin_languages_levels_level" ng:show="edit"><span class="admin_languages_levels_levelheader">{{level.level}}</span></div>
								<div class="table_row admin_languages_levels_amount" ng:show="edit"><input type="text" name="amount" value="{{level.amount}}"></div>
								<div class="table_row admin_languages_levels_action" ng:show="edit"><button type="submit">Save</button></div>
							</form>
						</td>
					</tr>
					
					<tr class="admin_languages_levelsTableEntry">
						<td>
							<form id="levelsForm_add" action="form/admin/level/add/{{languages.levels.$count()+1}}" method="post">
								<div class="table_row admin_languages_levels_level"><span class="admin_languages_levels_levelheader">{{languages.levels.$count()+1}} </span></div>
								<div class="table_row admin_languages_levels_amount"><input type="text" name="new_amount" placeholder="E.g. 1000"></div>
								<div class="table_row admin_languages_levels_action"><button type="submit">Add Level</button></div>
							</form>
						</td>
					</tr>
					
				</table>
			</section>
		</section>
		
	</section>
</section>
