



<style>






#user_newsfeed, #user_projects, #user_returnontime {
	position: relative;
}
#newsfeed_tab, #newsfeed_tabname {
	
}
#projects_tab, #projects_tabname {
	
	
}



</style>


<script src="gui/js/scripts.js"></script>
<link rel="stylesheet" href="gui/css/style-user.css" type="text/css" media="screen" />
<section class="body_main">
	<!--left panel-->
	<section id="left_panel">
		<ng:include src="'gui/html/dashboard_panel.html'"></ng:include>
	</section>
	<!--right panel-->
	<section id="right_panel">
		<section id="user_info_panel"> 
			<section class="tabs">
				<ul class="tabs">
					<li><a href="javascript:tabSwitch_dashboard('newsfeed_tab', 'newsfeed_content');" id="newsfeed_tab" class="active">News Feed</a></li>
					<li><a href="javascript:tabSwitch_dashboard('projectsmgt_tab', 'projectsmgt_content');" id="projectsmgt_tab">Project Management</a></li>
					<li><a href="javascript:tabSwitch_dashboard('returnontime_tab', 'returnontime_content');" id="returnontime_tab">Return-on-Time</a></li>
				</ul>
			</section>
			
			<section id="user_newsfeed">
				<section id="newsfeed_content" class="tabcontent">	
					<table border="0">
					
						<tr>
							<td width="80">From</td>
							<td width="500">Message</td>
							<td>Sent</td>
						</tr>
					
						<tr ng:repeat="message in messages">
							<td>{{message.sender}}</td>
							<td>{{message.msgBody}}</td>
							<td><font size="1">{{message.timeSent}}</font></td>
						</tr>
					
					</table>
					
					<br />
					<a href="#">Show more</a>
					<br />
				</section>
			</section>

			<section id="user_projectsmgt">
				<section id="projectsmgt_content" class="tabcontent">	
					
					
					<section class="subtabs">
						<ul class="subtabs">
							<li><a href="javascript:tabSwitch_projectmgt('workroom_tab', 'workroom_content');" id="workroom_tab" class="active">Workroom</a></li>
							<li><a href="javascript:tabSwitch_projectmgt('projects_tab', 'projects_content');" id="projects_tab">Projects</a></li>
							<li><a href="javascript:tabSwitch_projectmgt('bids_tab', 'bids_content');" id="bids_tab">Bids</a></li>
						</ul>
					</section>
					
					<section id="user_projectsmgt_workroom">
						<section id="workroom_content" class="subtabcontent">	
							
							
							
							
						</section>
					</section>
					
					<section id="user_projectsmgt_projects">
						<section id="projects_content" class="subtabcontent">	
							<table border="1">
								<tr>
									<th>Title</th><th>Status</th><th>Budget</th><th>Expiry Date</th><th>&nbsp;</th>
								</tr>
								</thead>
								<tbody>
								<tr ng:repeat="project in dashboard[2].projects"> <!--repeating code-->
									<td>{{project.title}}</td>
									<td>{{project.status}}</td>
									<td>{{project.amount}}</td>
									<td>{{project.expire}}</td>
									<td>View</td>
								</tr> <!--repeating code end-->
							</table>
						</section>
					</section>
					
					<section id="user_projectsmgt_bids">
						<section id="bids_content" class="subtabcontent">	
							
							
							
							
						</section>
					</section>
					
					
					Page 1
					<br/>
				</section>
			</section>
			
			<section id="user_returnontime">
				<section id="returnontime_content" class="tabcontent">	
					<!--the graph generated will be displayed here-->
				</section>	
			</section>
		</section>
	</section>
</section>
