<!--this the screen for users to manage a current project-->


<style>

#project_manage_page {

}
#project_manage_Header {

}
#projectOwner {

}




</style>





<link rel="stylesheet" href="gui/css/style-project.css" type="text/css" media="screen" />
<section id="project_manage_page">
	<section id="project_manage_Header">
		<section class="section_header">Project "AWESOME"</section>
		<section id="projectOwner">
			<span id="ownerNameText">Mark<span>
			<article id="ownerImg"><img src="../images/" /></article>
			<span id="ownerNameHeader">Owner<span>
		</section>
		<section id="projectDeveloper">
			<span id="developerNameText">Raymond<span>
			<article id="developerImg"><img src="../images/" /></article>
			<span id="developerNameHeader">Developer<span>
		</section>
		<section id="projectDetails">
			<section class="section_subheader">Project Details</section>
			<ol>
				<li><label for="projectDetails_title">Title</label><span id="projectDetails_title" name="projectDetails_title">{{projectDetails[0].title}}</span></li>
				<li><label for="projectDetails_description">Description</label><span id="projectDetails_description" name="projectDetails_description">{{projectDetails[0].description}}</span></li>
			</ol>
		</section>
	</section>
	<section id="project_manage_projectWall">
		<section class="section_subheader">Project Wall</section>
		<ul>
			<li class="table_header projectList_project_title">Title</li>
		</ul>
		<ul>
			<li class="table_row projectList_project_title">{{project.title}}</li>
		</ul>
	</section>
	<section id="project_manage_projectWorkplan">
		<section class="section_subheader">Project Workplan</section>
		<ul>
			<li class="table_header projectList_project_title">Title</li>
		</ul>
		<ul>
			<li class="table_row projectList_project_title">{{project.title}}</li>
		</ul>
	</section>
</section>
