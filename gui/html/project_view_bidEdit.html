
<form id="projectAddBidForm" action="form/project/addbid" method="POST">
	<input type="hidden" name="projectAddBid_projectID" value="{{project.id}}"/>
	<fieldset>
		<legend>Bid Details</legend>
		<section class="section_subheader_line"></section>
		<ol>
			<li><label for="projectAddBid_price">Price per Iteration (SGD$)</label><input id="projectAddBid_price" name="projectAddBid_price" type="text" placeholder="" value="{{bid.price_per_iter}}" required autofocus></li>
			<li><label for="projectAddBid_iterations">Iteration(s)</label><input id="projectAddBid_iterations" name="projectAddBid_iterations" type="number" value="{{bid.no_of_iterations}}" required></li>
		</ol>
		<ol>
			<!-- have to change following to a loop with Angular based on above Number of ITERATIONS-->
			<li ng:repeat="task in bid.iterations"><label for="projectAddBid_iterationPlan">Iteration {{$index+1}} Plan</label><textarea name="projectAddBid_task{{$index+1}}" class="projectAddBid_iterationPlan" rows="" placeholder="" value="{{task}}" required></textarea></li>
			<!-- end loop -->
		</ol>
	</fieldset>
	<fieldset>
		<fieldset>
			<button id="projectAddBid_bidBtn" type="submit">Update</button>
		</fieldset>
	</fieldset>
</form>
