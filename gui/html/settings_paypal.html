				<option class="sort_select_option" value="">Week</option>
			</select>
		</section>
	</section>

			<td class="table_header settings_paypal_to">To</td>
			<td class="table_header settings_paypal_received">Received</td>
			<td class="table_header settings_paypal_workroom">Workroom</td>
			<td class="table_header settings_paypal_week">Week</td>
			<td class="table_header settings_paypal_remarks">Remarks</td>
		</tr>

		<tr class="settings_paypalTableEntry"" 
			  onmouseover="HighlightPaypalRow(this, true);" 
              onmouseout="HighlightPaypalRow(this, false);" 
              onclick="GoToURL('#/developers/{{developer.id}}');">
			<td class="table_row settings_paypal_id"><span class="settings_paypal_idtext">0000000000</span></td>
			<td class="table_row settings_paypal_date">2011-JUL-15</td>
			<td class="table_row settings_paypal_amount">USD$100</td>
			<td class="table_row settings_paypal_from">Robert Chai</td>

	<div class="pagination_section">
		<ul>
			<li>
				<span class="pagination_sidelinks" ng:hide="settings_paypal.page_current == 1"><a href="#/settings_paypal/page/1">First</a></span>
				<span class="currentsidelink" ng:show="settings_paypal.page_current == 1">First</span>
			</li>
			<li class="pagination_sidelinks" ng:hide="settings_paypal.page_current == 1"><a href="#/settings_paypal/page/{{settings_paypal.page_current-1}}"><</a></li>
			<li ng:repeat="page in settings_paypal.page_numbers">
				<span class="pagination_pages" ng:hide="page == settings_paypal.page_current"><a href="#/settings_paypal/page/{{page}}">{{page}}</a></span>
				<span class="pagination_pages_current currentpage" ng:show="page == settings_paypal.page_current">{{page}}</span>
			</li>
			<li class="pagination_sidelinks" ng:hide="settings_paypal.page_current == settings_paypal.pages"><a href="#/settings_paypal/page/{{settings_paypal.page_current+1}}">></a></li>
			<li>
				<span class="pagination_sidelinks" ng:hide="settings_paypal.page_current == settings_paypal.pages"><a href="#/settings_paypal/page/{{settings_paypal.pages}}">Last</a></span>
				<span class="currentsidelink" ng:show="settings_paypal.page_current == settings_paypal.pages">Last</span>
			</li>
