<!--this is where the user is able to edit profile, required upon first login-->
<script src="gui/js/mustlogin.js"></script>
<style>

#user_details_edit_panel {

}
#user_profile_edit_personal {

}
#user_profile_edit_contactdetails {

}


</style>

<div id="user_details_edit_panel"> 
	<div id="user_profile_edit_personal">
		<h2>Edit Profile</h2>
		<hr/>
		<h4><u>Personal</u></h4>
		<form action="form/dashboard/user_edit" method="POST">
		<img src="http://www.gravatar.com/avatar/{{user.gravatar}}?s=80&d=mm">
		<table>
		<tr>
			<td>Nickname</td>
			<td><input type="text" name="nickname" value="{{user.nickname}}">
		</tr>
		<tr>
			<td>Country</td>
			<td><input type="text" name="country" value="coming soon" disabled>
		</tr>
		<tr>
			<td>School</td>
			<td><input type="text" name="school" value="coming soon" disabled>
		</tr>
		<tr>
			<td>Developer</td>
			<td>Yes <input type="radio" name="developer" value="Yes" disabled checked="checked">
			<td>No <input type="radio" name="developer" value="No" disabled>
		</tr>
		<tr>
			<td>About Me</td>
			<td><textarea name="about_me" value="{{user.aboutMe}}"></textarea>
		</tr>
		
		<table><br/>
		<input type="submit" value="submit" name="submit"/>
		</form>
	</div>
	
	
	<div id="user_profile_edit_contactdetails">
		<h4><u>Contact Details</u></h4>
		<form>
		<table>
			<tr>
				<td>Preferred Email Address</td>
				<td><input type="text" name="email" value=""></td>
			<tr>
				<td>Allow</td>
				<td>Everyone<input type="radio" name="allow" value="everyone"></td>
				<td>Friends Only<input type="radio" name="allow" value="friends_only"></td>
			</tr>
		</table><br/>
		<input type="submit" value="submit" name="submit"/>
		</form>
	</div>
	<div id="user_profile_edit_paymentdetails">
		<h4><u>Payment Details</u></h4>
		<form action="" method="POST">
		PayPal Email
		<input type="text" name="email" value=""><br/>
		<input type="submit" value="submit" name="submit"/>
		</form>
	</div>
</div>
