
<form id="projectDetailsForm" action="" method="POST">
	<fieldset>
		<legend>Project Details</legend>
		<section class="section_subheader_line"></section>
		<ol>
			<li><label class="detailslabel" for="projectDetails_status">Status</label><span class="detailslabeltext" id="projectDetails_status" name="projectDetails_status" >{{project.status}}</span></li>
			<li><label class="detailslabel" for="projectDetails_title">Title</label><span class="detailslabeltext" id="projectDetails_title" name="projectDetails_title" >{{project.title}}</span></li>
			<li><label class="detailslabel" for="projectDetails_owner">Owner</label><span class="detailslabeltext ownertext" id="projectDetails_owner" name="projectDetails_owner">{{project.owner}}</span><button class="detailsowner_sendmsg" type="submit">Send Message</button></li>
			<li><label class="detailslabel" for="projectDetails_budget">Total Budget (USD$)</label><span class="detailslabeltext" id="projectDetails_budget" name="projectDetails_budget">{{project.budget}}</span></li>
			<li><label class="detailslabel" for="projectDetails_description">Project Description</label><span class="detailslabeltext" id="projectDetails_description" name="projectDetails_description">{{project.description}}</span></li>
			<li><label class="detailslabel" for="projectDetails_requirements">Project Requirements</label><span class="detailslabeltext" id="projectDetails_requirements" name="projectDetails_requirements">{{project.requirements}}</span></li>
			<li><label class="detailslabel" for="projectDetails_type">Application Type</label><span class="detailslabeltext" id="projectDetails_type" name="projectDetails_type">{{project.appType}}</span></li>
			<li><label class="detailslabel" for="projectDetails_languages">Languages</label><span class="detailslabeltext" id="projectDetails_languages" name="projectDetails_languages"><span ng:repeat="name in project.languages">{{name}}, </span></span></li>
			<li><label class="detailslabel" for="projectDetails_database">Database Used</label><span class="detailslabeltext" id="projectDetails_database" name="projectDetails_database">{{project.database}}</span></li>
			<!--<li><label class="detailslabel" for="projectDetails_tags">Tag(s)</label><span class="detailslabeltext" id="projectDetails_tags" name="projectDetails_tags">{{project.tags}}</span></li>-->
		</ol>
	</fieldset>
</form>
