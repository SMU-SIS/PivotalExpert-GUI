
<div id="developers_home_page">
	
	<h3>{{developers.$count}} Developers Online<h3>
	<table>
		Search: <input type="text" name="query"/>
		<br/>
		Sort by:
		<select name="orderProp">
			<option value="username">Name</option>
			<option value="country">Country</option>
			<option value="school">School</option>
			<option value="badges">Badges</option>
			<option value="earnings">Earnings</option>
		</select>
		
		<tr>
			<th>Name</th>
			<th>Country</th>
			<th>School</th>
			<th>Earnings</th>
			<th>Badges</th>
			<th>Contact</th>
		</tr>
				
		<tr ng:repeat="developer in developers.$filter(query).$orderBy(orderProp)"> 
			<td><a href="user_profile.html">{{developer.name}}</a></td>
			<td>{{developer.country}}</td>
			<td><a href="instituitions.html">{{developer.school}}</a></td>
			<td>{{developer.earnings}}</td>
			<td><span ng:repeat="item in developer.badges"><span ng:hide="$position == 'first'"></span><img src="{{item}}"/></span></td>
			<td><a href="send_message.html">Mail</a>/<a href="project_invite.html">Invite</a></td>
		</tr> 
		

	</table>
	Page 1

</div>
