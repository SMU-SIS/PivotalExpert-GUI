<link rel="stylesheet" href="gui/css/style-thebadge.css" type="text/css" media="screen" />
<section id="user_newsfeed">
	<section id="newsfeed_content" class="tabcontent">
			<table id="user_view_profile_Table" border="0" cellpadding="0" cellspacing="0">
				<tr class="userviewprofileTableHeader">
					<td class="table_header message_text_header">My Badges</td>
				</tr>
				<tr ng:show="badges.badges" class="userviewprofileTableEntry" ng:repeat="badge in badges.badges" >
					<td>
						<div class="badge" style="float:left;border: 2px solid #{{badge.color}};background-color:#{{badge.color}}">
							<div class="badge-level" style="color:#{{badge.color}}">Level {{badge.level}}</div>
							{{badge.shortName}}
						</div>
					</td>
					<td>
						<h3>{{badge.property}} Level {{badge.level}} Badge</h3>
						<p>Unlocked on {{badge.created}} for earning more than <strong>US${{badge.achievement}}</strong> worth of {{badge.property}} projects</p>
					</td>
				</tr>
			</table>
	</section>
</section>
	</section>
</section>
