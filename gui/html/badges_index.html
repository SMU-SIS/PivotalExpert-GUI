<link rel="stylesheet" href="gui/css/style-badge.css" type="text/css" media="screen" />
<link rel="stylesheet" href="gui/css/style-thebadge.css" type="text/css" media="screen" />
<section id="badge_index_page">
	<section id="badge_index_Header">
		<section class="section_subheader">
			<span id="badgeList_count">{{badges.total}}</span> Badges <span ng:hide="badges.search">Available</span><span ng:show="badges.search">Found</span>
		</section>
	</section>
	<table id="badge_index_Table" border="0" cellpadding="0" cellspacing="0">
		<tr class="badgeListTableHeader">
			<td class="table_header badgeList_badge_name"><span class="badge_nameheader">Badge</span></td>
			<td class="table_header badgeList_badge_description">Description</td>
		</tr>
		<tr class="badgeListTableEntry">
			<td class="table_row badgeList_badge_name">
				<div class="badge" style="border: 2px solid #{{badge.color}};background-color:#{{badge.color}}">
					<div class="badge-level" style="color:#{{badge.color}}">Level {{badge.level}}</div>
					{{badge.shortName}}
				</div>
			</td>
			<td class="table_row badgeList_badge_Description">
				<p>Unlocked on {{badge.created}} for earning more than <strong>US${{badge.achievement}}</strong> worth of {{badge.property}} projects</p>
			</td>
		</tr>
</section>

<style>


.badge_base_circle {
	display: block;
	width: 80px;
	height: 80px;
	-moz-border-radius: 40px;
	-webkit-border-radius: 40px;
	background: #797979;
	text-align: center;
	border: 4px dotted #FFFF00;
}
.badge_outer_circle {
	display: block;
	width: 70px;
	height: 70px;
	-moz-border-radius: 35px;
	-webkit-border-radius: 35px;
	background: #FFFF00;
}
.badge_circle_text {
	
	
}

</style>
