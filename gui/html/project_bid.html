<!--page 9: project_bid-->
<!--for an non-owner to bid for a project-->
<style>


#project_bid_page {
	position: relative;
}
#project_bid_Header {

}
#project_bid_addBid {
	position: absolute;
}
#project_bid_projectDetails {
	position: relative;
	left: 0;
	top: 0;
	margin: 16px 0 0 450px;
}
form#projectAddBidForm, form#projectDetailsForm {
	width: 440px;
}
form#projectAddBidForm fieldset, form#projectDetailsForm fieldset {
	border: none;
	margin-bottom: 10px;
}
form#projectAddBidForm fieldset:last-of-type {
	margin-bottom: 0;
}

form#projectAddBidForm legend, form#projectDetailsForm legend {
    
    color: #000000;
    font-size: 16px;
    font-weight: bold;
    padding: 12px 0 10px 20px;
    text-shadow: 0 1px 1px #E2E2E2;
    
    
}
form#projectAddBidForm ol, form#projectDetailsForm ol {	
	padding: 0;
    margin: 0;
}
form#projectAddBidForm ol li, form#projectDetailsForm ol li {
    margin: 2px 0 2px 20px;
    line-height: 30px;
    list-style: none;
}



form#projectAddBidForm label,form#projectDetailsForm label {
    float: left;
    font-size: 12px;
    width: 180px;
}




form#projectAddBidForm input:not([type=radio]), form#projectAddBidForm textarea, form#projectDetailsForm input:not([type=radio]), form#projectDetailsForm textarea {
    background: #FFFFFF;
    border: 2px solid #E7E7E7;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    -khtml-border-radius: 3px;
    border-radius: 3px;
    font: italic 13px Georgia, "Times New Roman", Times, serif;
    outline: none;
    padding: 5px;
    width: 200px;
}
form#projectAddBidForm input:not([type=submit]):focus, form#projectAddBidForm textarea:focus {
    background: #FFFF00;
}


form#projectAddBidForm input[type=checkbox] {
    float: left;
    margin-right: 5px;
}
form#projectAddBidForm input[type=checkbox]:hover {
    cursor: pointer;
}


form#projectAddBidForm button {
    background: #384313;
    border: none;
    -moz-border-radius: 20px;
    -webkit-border-radius: 20px;
    -khtml-border-radius: 20px;
    border-radius: 20px;
    color: #ffffff;
    display: block;
    font: 18px Georgia, "Times New Roman", Times, serif;
    letter-spacing: 1px;
    margin: auto;
    padding: 7px 25px;
    text-shadow: 0 1px 1px #000000;
    text-transform: uppercase;
}
form#projectAddBidForm button:hover {
    background: #1e2506;
    cursor: pointer;
}




#projectAddBid_price {

}
.projectAddBid_iterationPlan {

}



</style>
	
<section id="project_bid_page">
	<section id="project_bid_Header">
		<section class="section_header">Add Bid for <font size=15>{{projectDetails[0].title}}</font> Project</section>
	</section>
	<section id="project_bid_addBid">
		<form id="projectAddBidForm" action="" method="POST">
			<fieldset>
				<legend>Bid Details</legend>
				<ol>
					<li><label for="projectAddBid_price">Price per Iteration (SGD$)</label><input id="projectAddBid_price" name="projectAddBid_price" type="text" placeholder="Eg. 25.00" required autofocus></li>
					<li><label for="projectAddBid_iterations">Iteration(s)</label><input id="projectAddBid_iterations" name="projectAddBid_iterations" type="number" min="1" required></li>
				</ol>
				<ol>
					<!-- have to change following to a loop with Angular based on above Number of ITERATIONS-->
					<li><label for="projectAddBid_iterationPlan">Iteration 1 Plan</label><textarea class="projectAddBid_iterationPlan" rows="" placeholder="Eg. Design paper prototype" required></textarea></li>
					<li><label for="projectAddBid_iterationPlan">Iteration 2 Plan</label><textarea class="projectAddBid_iterationPlan" rows="" placeholder="Eg. Code login page with sign-in form" required></textarea></li>
					<!-- end loop -->
				</ol>
			</fieldset>
			<fieldset>
				<ol>
					<li><input id="projectAddBid_agreeToTerms" name="projectAddBid_agreeToTerms" type="checkbox"><label for="projectAddBid_agreeToTerms">I agree to the terms</label></li>
				</ol>
			</fieldset>
			<fieldset>
				<button id="projectAddBid_bidBtn" type="submit">Bid</button>
			</fieldset>
		</form>
	</section>
	<section id="project_bid_projectDetails">
		<form id="projectDetailsForm" action="" method="POST">
			<fieldset>
				<legend>Project Details</legend>
				<ol>
					<li><label for="projectDetails_title">Title</label><input id="projectDetails_title" name="projectDetails_title" type="text" placeholder="{{projectDetails[0].title}}" disabled></li>
					<li><label for="projectDetails_owner">Owner</label><input id="projectDetails_owner" name="projectDetails_owner" type="text" placeholder="{{projectDetails[0].owner}}" disabled><button type="submit">Send Message</button></li>
					<li><label for="projectDetails_description">Project Description</label><textarea id="projectDetails_description" name="projectDetails_description" rows="" placeholder="{{projectDetails[0].description}}" disabled></textarea></li>
					<li><label for="projectDetails_budget">Total Budget</label><input id="projectDetails_budget" name="projectDetails_budget" type="text" placeholder="SGD${{projectDetails[0].budget}}" disabled></li>
					<li><label for="projectDetails_iteration">Iteration</label><input id="projectDetails_iteration" name="projectDetails_iteration" type="text" placeholder="{{projectDetails[0].iteration}}" disabled></li>
					<li><label for="projectDetails_tags">Tag(s)</label><textarea id="projectDetails_tags" name="projectDetails_tags" rows="6" placeholder="{{projectDetails[0].tags}}" disabled></textarea></li>
				</ol>
			</fieldset>
		</form>
	</section>
</section>
