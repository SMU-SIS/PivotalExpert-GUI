
<section id="user_work_view" ng:init="user_work_view = 'gui/html/user_view_wrk_workrooms_own.html'">
	<section id="user_work_content" class="tabcontent">	
		<section class="subtabs">
			<ul class="subtabs">
				<li><a ng:click="user_work_view = 'gui/html/user_view_wrk_workrooms_own.html'" id="wrk_workrooms_own_tab" class="active"  onclick="$(this).addClass('active');$('#wrk_workrooms_develop_tab').removeClass('active');$('#wrk_projects_own_tab').removeClass('active');">Work I Own</a></li>
				<li><a ng:click="user_work_view = 'gui/html/user_view_wrk_workrooms_develop.html'" id="wrk_workrooms_develop_tab" class="active"  onclick="$(this).addClass('active');$('#wrk_workrooms_own_tab').removeClass('active');$('#wrk_projects_own_tab').removeClass('active');">Work I Develop</a></li>
				<li><a ng:click="user_work_view = 'gui/html/user_view_wrk_projects_own.html'" id="wrk_projects_own_tab" onclick="$(this).addClass('active');$('#wrk_workrooms_own_tab').removeClass('active');$('#wrk_workrooms_develop_tab').removeClass('active');">Projects I Own</a></li>
			</ul>
		</section>
		<ng:include src="user_work_view" />
	</section>
</section>
