<script>
function accept_bid(path,paypal){
	if(paypal){
		var answer = confirm('Are you sure you want to accept this bid? You will be directed to PayPal to pay for the first week of work.');
		
		if (answer) {
			window.location = path;
		}
	}
	else{
		alert('Sorry, this student does not have their PayPal account set up for you to accept their bid.');
	}
}
</script>
<section id="project_view_bidManage">
	<section class="project_section_subheader">Manage Bid(s)</section>
	<section class="section_subheader_line"></section>
	<section id="project_view_bidManage_bidContent">
		<table class="project_view_bidManage_bidContent_Table" border="0" cellpadding="0" cellspacing="0">
			<tr class="projectViewBidManageBidContentTableHeader">
				<td class="project_view_bidManage_bid_displaybar_bidder displaybarHeader">Bidder</td>
				<td class="project_view_bidManage_bid_displaybar_iterations displaybarHeader">Week(s)</td>
				<td class="project_view_bidManage_bid_displaybar_amount displaybarHeader">Amount per Week</td>
				<td class="project_view_bidManage_bid_displaybar_accept displaybarHeader">Accept</td>
			</tr>
		</table>
			
		<ul class="project_view_bidManage_bidList">
			<li class="project_view_bidManage_bid_entry" ng:repeat="singlebid in bids">
				<div class="project_view_bidManage_bid_img"><a href="" onclick="$('#project_view_bidManage_bidContent_{{$index}}').slideToggle();">[+]</a></div>
				<div class="project_view_bidManage_bid_body">
					<div class="project_view_bidManage_bid_displaybar">
						<ul>
							<li class="project_view_bidManage_bid_displaybar_bidder"><a href="#/user/{{singlebid.dev_id}}" style="margin:4px 0 0 4px;">{{singlebid.dev}}</a></li>
							<li class="project_view_bidManage_bid_displaybar_iterations">{{singlebid.no_of_iterations}}</li>
							<li class="project_view_bidManage_bid_displaybar_amount">USD${{singlebid.price_per_iter}}</li>
							<li class="project_view_bidManage_bid_displaybar_accept"><a onclick='accept_bid("form/project/acceptBid/{{project.id}}/{{singlebid.dev_id}}",{{singlebid.paypal}})'>Accept</a></li>
						</ul>
					</div>
					<div class="project_view_bidManage_bid_slidedownbox">
						<div class="project_view_bidManage_bidContent_TableContent">
							<div id="project_view_bidManage_bidContent_{{$index}}" style="display:none;padding-bottom: 15px;">
							<table class="project_view_bidManage_bidContent_TableContent_Table" border="0" cellpadding="0" cellspacing="0">
								<tr class="projectViewBidManageBidContentTableContentEntry" ng:repeat="task in singlebid.iterations">
									<td class="projectViewBidManageBidContentTableContentEntry_iteration"><span class="iterationHeaderText">Week {{$index+1}}</span></td>
									<td class="projectViewBidManageBidContentTableContentEntry_description">{{task}}</td>
								</tr>
							</table>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</section>
</section>
