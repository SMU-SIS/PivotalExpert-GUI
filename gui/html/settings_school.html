
<link rel="stylesheet" href="gui/css/style-settings.css" type="text/css" media="screen" />
<section id="settings_school_page">
	<section id="settings_school_Header">
		<section class="section_header">Settings | Verify School</section>
		<form method="post" action="form/settings/school">
		<section id="settings_school_selectschoolbar">
			<label for="verifyschool_title">Verify Your School:</label>
			<select class="sort_select_school" name="school_domain">
				<option class="sort_select_school_option" value="" default>-- Select a school --</option>
				<option class="sort_select_school_option" ng:repeat="school in schools" value="{{school.domain}}">{{school.name}}</option>
			</select>
		</section>
		 (<a href="#/settings/school/suggest">Click here if your school is not listed</a>)
		
		<section id="settings_school_sortbar" ng:hide="school_domain">
			<section class="settings_bigspeechbubble top">Let's verify your email ;)</section>
			<section class="settings_spacer"></section>
			<section class="base_sunburst"><img src="gui/images/bottomburst-v02.jpg" /></section>
		</section>
		<section id="settings_school_sortbar" ng:show="school_domain">
			<section class="settings_bigspeechbubble">Your email please!</section>
			<label for="schoolemailaddress_title">School Email Address: </label><input id="settings_school_sortbar_txtbox" type="text" name="school_user_id"/> @ {{school_domain}}
			<input id="settings_school_sortbar_verifybtn" type="submit" value="Verify My School ID">
			<section class="base_sunburst"><img src="gui/images/bottomburst-v02.jpg" /></section>
		</section>
		</form>
	</section>
	
</section>
