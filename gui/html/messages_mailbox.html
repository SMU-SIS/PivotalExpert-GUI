
<form id="messages_manageForm" action="" method="POST">
	<section id="messages_mailcontrols">
		<ul id="messages_mailcontrols_left">
			<li><input id="messages_deletebtn" type="submit" name="submit" value="Delete"></li>
		</ul>
		<ul id="messages_mailcontrols_right">
			<li>
				<div class="pagination_section">
					<ul>
						<li>
							<span class="pagination_sidelinks" ng:hide="messages_manage.page_current == 1"><a href="#/messages_manage/page/1">First</a></span>
							<span class="currentsidelink" ng:show="messages_manage.page_current == 1">First</span>
						</li>
						<li class="pagination_sidelinks" ng:hide="messages_manage.page_current == 1"><a href="#/messages_manage/page/{{messages_manage.page_current-1}}"><</a></li>
						<li ng:repeat="page in messages_manage.page_numbers">
							<span class="pagination_pages" ng:hide="page == messages_manage.page_current"><a href="#/messages_manage/page/{{page}}">{{page}}</a></span>
							<span class="pagination_pages_current currentpage" ng:show="page == messages_manage.page_current">{{page}}</span>
						</li>
						<li class="pagination_sidelinks" ng:hide="messages_manage.page_current == messages_manage.pages"><a href="#/messages_manage/page/{{messages_manage.page_current+1}}">></a></li>
						<li>
							<span class="pagination_sidelinks" ng:hide="messages_manage.page_current == messages_manage.pages"><a href="#/messages_manage/page/{{messages_manage.pages}}">Last</a></span>
							<span class="currentsidelink" ng:show="messages_manage.page_current == messages_manage.pages">Last</span>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</section>
