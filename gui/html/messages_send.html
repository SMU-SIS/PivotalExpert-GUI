<!--page 2c: send_message-->
<!--this is a send new private message form-->
<link rel="stylesheet" href="gui/css/style-project.css" type="text/css" media="screen" />
<section id="create_new_project_page">
	<section id="create_new_project_Header">
		<section class="section_header">Send a Message to {{compose.sendto_nick}}</section>
	</section>
	<section id="create_new_project_section" >
		<form id="createNewProjectForm" action="form/messages/send/{{compose.sendto_id}}" method="POST">
			<fieldset>
				<ol>
					<li><label for="messages_msgTo">To:</label><input class="messages_msgTo" type="text" name="msgToNick" value="{{compose.sendto_nick}}" disabled></li>
					<li><label for="messages_msgSubject">Subject:</label><input class="messages_msgSubject" type="text" name="msgSubject" value="{{$location.hashSearch.msgSubject}}"></li>
					<li><label for="msgMsg">Message:</label><textarea class="messages_msgMsg" name="msgMsg" rows="" placeholder=""></textarea></li>
				</ol>
			</fieldset>
			<fieldset>
				<fieldset>
					<button id="projectAddBid_bidBtn" type="submit">Send To {{compose.sendto_nick}}</button>
				</fieldset>
			</fieldset>
		</form>
	</section>
</section>
