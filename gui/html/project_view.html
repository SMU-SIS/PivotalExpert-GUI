<!-- route users to the respective project views-->

<link rel="stylesheet" href="gui/css/style-project.css" type="text/css" media="screen" />
<section id="project_bid_page">
	<section id="project_bid_Header">
		<section class="section_header">{{title}}{{project.title}}</section>
		<!-- AddThis Button BEGIN -->
		<div class="addthis_toolbox addthis_default_style ">
		<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
		<a class="addthis_button_tweet"></a>
		<a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
		<a class="addthis_counter addthis_pill_style"></a>
		</div>
		<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4eb3968f3e31f112"></script>
		<!-- AddThis Button END -->
	</section>
	<section id="project_bid_Body">
		<section id="{{leftID}}">
			<ng:include src="leftSrc"></ng:include>
		</section>
		<section id="{{rightID}}">
			<ng:include src="rightSrc"></ng:include>
		</section>
	</section>
</section>
