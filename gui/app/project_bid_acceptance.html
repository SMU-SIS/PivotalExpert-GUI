	.form_element label{
	    display:block;

		float:left;

		min-height: 35px;
                margin: 5px 0;

<h1>Bid for Project</h1>
	<div class="form_element"><label>Title</label>{{project.title}}</div>
	<div class="form_element"><label>Description</label>{{project.description}}</textarea></div>
	<div class="form_element"><label>Student</label>{{project.student}}</textarea></div>

	<div class="form_element"><label>Bid Amount</label>${{project.bid}}</div>
