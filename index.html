	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex, nofollow">
		<title>Pivotal Expert | moving you forward</title>
		<script src="gui/lib/jquery/jquery-1.6.2.min.js"></script>

	<body ng:controller="PageRouter_Master">
	<script type="text/javascript" charset="utf-8">
		var is_ssl = ("https:" == document.location.protocol);
		var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
		document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript" charset="utf-8">
		var feedback_widget_options = {};
		
		feedback_widget_options.display = "overlay";
		feedback_widget_options.company = "pivotalexpert";
		feedback_widget_options.placement = "left";
		feedback_widget_options.color = "#222";
		feedback_widget_options.style = "idea";
		var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
	</script>
		<section id="container">
			<section id="box">
				<header id="top">
					<section id="top_above">
						<section id="logo">
							<img src="gui/images/aper_curve.png" alt="" /><img src="gui/images/pe_logo.png" alt="Pivotal Expert" />
						</section>
						<section id="top_links">
							<nav>
								<ul>
									<li ng:controller="CurrentUserController">
										<span ng:show="!currentUser.nickname"><a href="https://pivotalexpert.rpxnow.com/openid/v2/signin?token_url={{$location.protocol}}://{{$location.host}}:{{$location.port}}/rpx.php">login</a></span>
	 									<span ng:show="currentUser.nickname" ><a href="logout?target=/#{{$location.hashPath}}">logout</a></span>
	 								</li>
								</ul>
							</nav>
						</section>
						<section id="top_separator"></section>
					</section>
					<section id="top_below">
						<section id="country"><img src="gui/images/countries/sg.png" alt="Singapore" /> Singapore</section>
						<nav ng:controller="NavbarCtrl">
							<ul ng:show="currentUser.nickname">
								<li><a href="#/">dashboard</a>
									<ul>
										<li class="navheader">My Workrooms</li>
										<li ng:repeat="item in navbar.workrooms"><a href="#/workroom/{{item.id}}">{{item.title}}</a></li>
										<li class="navheader">My Projects</li>
										<li ng:repeat="item in navbar.projects"><a href="#/projects/{{item.id}}">{{item.title}}</a></li>
										<li class="navheader">My Bids</li>
										<li ng:repeat="item in navbar.bids"><a href="#/projects/{{item.id}}">{{item.title}}</a></li>
									</ul>
								</li>
								<!--<li><a href="#/institutions">institutions</a></li>-->
								<li><a href="#/projects">projects</a></li>
								<!--<li><a href="#/developers">developers</a></li>-->
							</ul>
						</nav>
					</section>
				</header>
				<section ng:show="alertMsg" id="alertBox">
					<div class="alertBox_icon"></div>
					<div class="alertBox_msg">{{alertMsg}}</div>
					<div class="alertBox_button"><button ng:click="alertMsg = false">Close</button></div>
				</section>
				<section id="content" role="content">
					<ng:view></ng:view>
				</section>
				
				<footer id="bottom">
					<section id="copyright">Pivotal Expert &copy; <time datetime="2011-04-28">2011</time> <sup>.</sup> Fused by <a href="http://aperturefyp.wordpress.com/" target="_blank">aperture productions <img src="gui/images/logoonly-grey-10px.jpg" alt="Fused by aperture productions" /></a></section>
					<section id="bottom_links">
						<nav>
							<ul>
								<li><a href="#/contact_us">Contact Us</a></li><li><sup>.</sup></li>
								<!--<li><a href="#/terms_of_service">Terms of Service</a></li><li><sup>.</sup></li>
								<li><a href="#/faq">FAQ</a></li><li><sup>.</sup></li>

								<li><a href="https://wiki.smu.edu.sg/is480/IS480_Team_wiki:_2011T1_Aperture" target="_blank">Wiki</a></li>
							</ul>
						</nav>
					</section>
				</footer>
			</section>
		</section>
